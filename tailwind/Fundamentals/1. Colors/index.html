<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
    <h1>1. Colors with different shades.</h1>
    <p class="text-violet-50">Tailwind</p>
    <p class="text-violet-100">Tailwind</p>
    <p class="text-violet-200">Tailwind</p>
    <p class="text-violet-300">Tailwind</p>
    <p class="text-violet-400">Tailwind</p>
    <p class="text-violet-500">Tailwind</p>
    <p class="text-violet-600">Tailwind</p>
    <p class="text-violet-700">Tailwind</p>
    <p class="text-violet-800">Tailwind</p>
    <p class="text-violet-900">Tailwind</p>
    <p class="text-violet-950">Tailwind</p>
    <br>
    <hr>
    <br>
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <h1>2. Background Co lors</h1>
    <p class="text-white bg-red-600">Tailwind</p>
    <p class="text-white bg-blue-400">Tailwind</p>
    <p class="text-white bg-rose-700">Tailwind</p>
    <p class="text-white bg-zinc-500">Tailwind</p>
    <p class="text-white bg-amber-300">Tailwind</p>
    <p class="text-white bg-pink-700">Tailwind</p>

    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->
  </body>
</html>
