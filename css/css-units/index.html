<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>This is unit in '%' example.</h3>
        <div class="per-example">
            <section class="per-section">
                <div class="per-div"></div>
            </section> 
        </div>
        <br><br>
        <div class="em-example">
            <h3>This is unit in 'em' example.</h3>
            <p>Depends on parent size.</p>
            <span class="em-span">This is em <i class="em-i">Example</i></span>
        </div>
        <br><br>
        <div class="rem-example">
            <h3>This is unit in 'rem' example</h3>
            <p>Depends on root size</p>
            <span style="font-size:30px"> This will change to<i style="font-size:1rem"> root size</i>  </span>
        </div>
        <br><br>
        <div class="vw-example">
            <h3>This is unit in 'vw' example</h3>
            <p>We can only see the color in 50% of available viewport.</p>
            <div class="vw-div"></div>
        </div>
    </body>
</html>
