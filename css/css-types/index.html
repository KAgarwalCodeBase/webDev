<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <link rel="stylesheet" href="style.css">
        <style>
            div{
                color:magenta
            }
        </style>
    </head>
    <body>
        <h3>Inline CSS Example</h3>
        <p style="color: blue">This is inline Css Example.</p>
        <h3>Internal CSS Example</h3>
        <div>
            This is internal Css Example.
        </div>
        <h3>External CSS Example</h3>
        <span>
            This is external Css Example.
        </span>
    </body>
</html>
